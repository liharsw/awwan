<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>awwan</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1em;
        }

        button {
            font-family: inherit;
            font-size: 1em;
        }

        input {
            font-family: inherit;
            font-size: 1em;
        }

        .header {
            height: 2em;
            margin-bottom: 1em;
        }

        .header>.logo {
            width: 20px;
            margin: 0px 8px;
        }

        /** Top container */

        .awwan {
            height: calc(100vh - 5em);
            width: 100%;
            overflow: hidden;
        }

        /** Left layout */

        .awwan_nav_left {
            width: 300px;
            overflow: hidden;
            display: inline-block;
            height: calc(100vh - 5em);
        }

        .awwan_vfs_form {
            height: 6em;
        }

        #com_vfs_input {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            height: 1.6em;
        }

        #com_vfs {
            overflow: hidden;
            height: calc(100vh - 11em);
        }

        .wui_vfs_path {
            height: 1.2em;
        }

        .wui_vfs_list {
            height: calc(100vh - 15em);
            overflow: auto;
        }

        #com_resize_vfs {
            border: 1px solid gainsboro;
            cursor: col-resize;
            display: inline-block;
            height: calc(100vh - 5em);
            vertical-align: top;
        }

        /** Right layout */

        #awwan_nav_right {
            display: inline-block;
            height: calc(100vh - 5em);
            width: calc(100% - 330px);
            overflow: hidden;
            vertical-align: top;
        }

        /** Right-top layout */

        #vfs_path {
            margin-right: 10px;
            border: 1px solid gainsboro;
            padding: 7px;
            background-color: bisque;
        }

        .awwan_file {
            border: 1px solid silver;
        }

        .awwan_file>.tag {
            border-right: 1px dashed brown;
            display: inline-block;
            padding: 4px 1px;
            text-align: center;
            width: 50px;
        }

        .awwan_file_actions button {
            margin: 6px;
        }

        #com_editor {
            height: calc(100vh - 40em);
            border: 1px solid silver;
            width: calc(100% - 2px);
        }

        /** Right-bottom layout */

        #com_resize_editor {
            border: 2px solid gainsboro;
            cursor: row-resize;
        }

        .awwan_execute {
            padding: 10px;
        }

        #output_wrapper {
            height: 27em;
        }

        #output {
            background-color: lavender;
            border: 1px solid silver;
            font-family: monospace;
            height: calc(100% - 3em);
            white-space: pre-wrap;
            padding: 10px;
            overflow-y: auto;
        }

        @media (max-width: 700px) {
            body {
                padding-bottom: 5em;
            }

            .awwan {
                overflow: unset;
                height: unset;
            }

            #awwan_nav_left {
                width: 100%;
                max-height: 30vh;
                overflow: unset;
            }

            #com_vfs {
                height: unset;
                overflow: unset;
            }

            .wui_vfs_list {
                max-height: 30vh;
            }

            #com_resize_vfs {
                display: none;
            }

            #awwan_nav_right {
                margin-top: 1em;
                overflow: unset;
                vertical-align: unset;
                width: 100%;
            }
        }
    </style>
    <script type="module" src="/main.js"></script>
</head>

<body>
    <div class="header">
        Awwan
        <image class="logo" src="/favicon.ico"></image>
        <a href="/doc/" target="_blank">Documentation</a>
    </div>
</body>

</html>
