<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>awwan</title>
    <style>
        .header {
            height: 24px;
            margin: 0px 0px 1em 1em;
        }

        .header>.logo {
            width: 20px;
            margin: 0px 8px;
        }

        .awwan_nav_left {
            font-family: monospace;
            position: fixed;
            height: calc(100% - 54px);
            width: 300px;
        }

        #com_vfs {
            height: calc(100% - 94px);
        }

        .wui_vfs_list {
            height: calc(100% - 32px);
            overflow: auto;
        }

        #com_inp_vfs_new {
            width: calc(100% - 10px);
            margin: 10px 0;
        }

        .awwan_content {
            height: calc(100% - 7em);
            left: 310px;
            margin: 0 10px;
            padding: 0 10px;
            position: fixed;
            width: calc(100% - 356px);
        }

        #vfs_path {
            margin-right: 10px;
        }

        #com_editor {
            width: calc(100% - 2px);
            height: 50%;
            border: 1px solid silver;
            resize: vertical;
        }

        .editor_action {
            margin: 10px 0;
        }

        .boxheader {
            border: 1px solid silver;
        }

        .boxheader>.tag {
            background-color: bisque;
            border-right: 1px dashed brown;
            display: inline-block;
            margin-right: 8px;
            padding: 4px 2px 4px 0px;
            text-align: center;
            width: 50px;
        }

        #com_resize {
            background-color: gainsboro;
            border: 1px;
            cursor: row-resize;
            font-size: 8px;
            text-align: center;
            width: 100%;
        }

        .output {
            position: relative;
            bottom: 0px;
            height: 40%;
        }

        #output {
            background-color: lavender;
            border: 1px solid silver;
            font-family: monospace;
            height: 100%;
            white-space: pre-wrap;
            padding: 10px;
            overflow-y: auto;
        }

        @media (max-width: 700px) {
            .awwan_nav_left {
                position: unset;
                width: calc(100% - 10px);
                height: 40em;
            }

            .awwan_nav_left .wui_vfs_list {
                height: 100%;
            }

            .awwan_content {
                height: 40em;
                margin: 20px 0 0 0;
                overflow: unset;
                padding: 0;
                position: unset;
                width: calc(100% - 10px);
            }

            .editor_file {
                margin: 10px 0;
            }

            #editor {
                height: 400px;
            }

            #output {
                white-space: pre;
            }
        }
    </style>
    <script type="module" src="/main.js"></script>
</head>

<body>
    <div class="header">
        Awwan
        <image class="logo" src="/favicon.ico"></image>
        <a href="/doc/" target="_blank">Documentation</a>
    </div>
</body>

</html>
