<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>awwan</title>
		<style>
			.header {
				height: 24px;
				margin: 0px 0px 1em 1em;
			}
			.header > .logo {
				width: 20px;
				margin: 0px;
			}
			.header > .menu {
				border-left: 1px solid cornflowerblue;
				padding-left: 1em;
			}

			.awwan_nav_left {
				font-family: monospace;
				position: fixed;
				height: calc(100% - 54px);
				width: 300px;
			}
			#com_vfs {
				height: calc(100% - 94px);
			}
			.wui_vfs_list {
				height: calc(100% - 32px);
				overflow: auto;
			}
			#com_inp_vfs_new {
				width: calc(100% - 10px);
				margin: 10px 0;
			}

			.awwan_content {
				height: calc(100% - 64px);
				left: 310px;
				margin: 0 10px;
				overflow-y: scroll;
				padding: 0 10px;
				position: fixed;
				width: calc(100% - 340px);
			}
			#vfs_path {
				margin-right: 10px;
			}
			#editor {
				width: 100%;
				height: 600px;
				border: 1px solid silver;
			}
			.editor_file {
				border: 1px solid silver;
				padding: 10px;
			}
			.editor_action {
				margin: 10px 0;
			}
			.boxheader {
				padding: 10px;
				border: 1px solid silver;
			}
			#stdout,
			#stderr {
				font-family: monospace;
				min-height: 200px;
				overflow: auto;
				padding: 10px;
				white-space: pre;
			}
			#stdout {
				background-color: lavender;
				border: 1px solid silver;
			}
			#stderr {
				background-color: lavenderblush;
				border: 1px solid silver;
			}
			@media (max-width: 700px) {
				.awwan_nav_left {
					position: unset;
					width: calc(100% - 10px);
				}
				.awwan_nav_left .wui_vfs_list {
					height: 100%;
				}
				.awwan_content {
					margin: 20px 0 0 0;
					overflow: unset;
					padding: 0;
					position: unset;
					width: calc(100% - 10px);
				}
				.editor_file {
					margin: 10px 0;
				}
				#editor {
					height: 400px;
				}
			}
		</style>
		<script type="module" src="/main.js"></script>
	</head>
	<body>
		<div class="header">
			A
			<image class="logo" src="/favicon.ico"></image>
			<image class="logo" src="/favicon.ico"></image>
			an &nbsp;
			<span class="menu">
				<a href="/doc/" target="_blank"
					>Documentation</a
				>
			</span>
		</div>
	</body>
</html>
