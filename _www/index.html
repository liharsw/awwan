<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>awwan</title>
		<style>
			.header {
				height: 24px;
				margin: 0px 0px 1em 1em;
			}
			.header > .logo {
				width: 20px;
				margin: 0px;
			}
			.header > .menu {
				border-left: 1px solid cornflowerblue;
				padding-left: 1em;
			}
			.awwan {
				display: flex;
			}
			.awwan_nav_left {
				font-family: monospace;
				height: 98vh;
				overflow-y: auto;
				width: 300px;
			}
			#com_inp_vfs_new {
				width: calc(100% - 10px);
				margin: 10px 0;
			}
			.awwan_content {
				margin: 0 10px;
				width: calc(100% - 330px);
			}
			#vfs_path {
				margin-right: 10px;
			}
			#editor {
				width: 100%;
				height: 600px;
				border: 1px solid silver;
			}
			.editor_action {
				border: 1px solid silver;
				padding: 10px;
			}
			.execute_action {
				margin: 10px 0;
			}
			.boxheader {
				padding: 10px;
				border: 1px solid silver;
			}
			#stdout,
			#stderr {
				font-family: monospace;
				min-height: 200px;
				overflow: auto;
				padding: 10px;
				white-space: pre;
			}
			#stdout {
				background-color: lavender;
				border: 1px solid silver;
			}
			#stderr {
				background-color: lavenderblush;
				border: 1px solid silver;
			}
			@media (max-width: 900px) {
				.awwan {
					display: block;
				}
				.awwan_nav_left {
					height: 400px;
					width: calc(100% - 10px);
				}
				.awwan_content {
					margin: 0;
					width: calc(100% - 10px);
				}
				.editor_action {
					margin: 10px 0;
				}
				#editor {
					height: 400px;
				}
			}
		</style>
		<script type="module" src="/main.js"></script>
	</head>
	<body>
		<div class="header">
			A
			<image class="logo" src="/favicon.ico"></image>
			<image class="logo" src="/favicon.ico"></image>
			an &nbsp;
			<span class="menu">
				<a href="/doc/" target="_blank"
					>Documentation</a
				>
			</span>
		</div>
	</body>
</html>
